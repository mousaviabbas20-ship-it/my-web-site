<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تست نهایی نهم‌یار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body class="bg-gray-100 font-[Vazirmatn]">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        function App() {
            const [status, setStatus] = useState('آماده برای تست...');
            const testConnection = async () => {
                setStatus('در حال بررسی اتصال به گوگل...');
                try {
                    const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyDc1_GonxxCLJCOurVnqJbfWzVwNeX9cqU", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: "سلام" }] }] })
                    });
                    const data = await res.json();
                    if (data.candidates) {
                        setStatus('✅ ایول! اتصال برقرار شد. جواب گوگل: ' + data.candidates[0].content.parts[0].text);
                    } else {
                        setStatus('❌ گوگل متصل شد اما جواب نداد. کد خطا: ' + JSON.stringify(data.error));
                    }
                } catch (e) {
                    setStatus('❌ خطای شبکه! یا فیلترشکن ضعیفه یا آی‌پی شما بلاک شده.');
                }
            };
            return (
                <div className="p-10 text-center">
                    <h1 className="text-2xl mb-5 font-bold">عیب‌یاب هوشمند نهم‌یار</h1>
                    <div className="p-5 bg-white rounded-xl shadow mb-5">{status}</div>
                    <button onClick={testConnection} className="bg-blue-600 text-white px-8 py-3 rounded-lg">تست اتصال</button>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
